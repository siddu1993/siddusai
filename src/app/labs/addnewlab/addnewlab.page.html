<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="back()" >
            <ion-icon name="arrow-back"  ></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>Lab Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="validations_form" >

    <ion-card>

        <ion-grid>
           
         
           
       
          <ion-row>
      
          
                <ion-col>
                </ion-col>  
          </ion-row> 
          <ion-row>   
          <ion-col size="6">
           
            <ion-item>
              <ion-label  position="floating" ><small>name</small></ion-label>
              <ion-input formControlName="name"  ></ion-input>
              
            </ion-item>
            <ng-container *ngFor="let validation of validation_messages.name">
                <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
                  <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                </div>
              </ng-container>
              </ion-col>
    
              <ion-col size="6">
           
                <ion-item>
                  <ion-label  position="floating" ><small>Password</small></ion-label>
                  <ion-input formControlName="password"  ></ion-input>
                  
                </ion-item>
                <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                  </ng-container>
                  </ion-col>
    
        </ion-row>
        

    
          <ion-row>
                
        
           
            
          
                <ion-col size="6">
                 
              <ion-item >
                <ion-label position="floating" ><small>Address</small></ion-label>
                <ion-input   formControlName="address"  ></ion-input>
                
              </ion-item>
              <ng-container *ngFor="let validation of validation_messages.address">
                  <div class="error-message" *ngIf="validations_form.get('address').hasError(validation.type) && (validations_form.get('address').dirty || validations_form.get('address').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                  </div>
                </ng-container>
                </ion-col>
                <ion-col size="6">
                       
               
                  <ion-item>
                      <ion-label position="floating" ><small>phone no</small></ion-label>
                      <ion-input  type="number" formControlName="lab_phone"  ></ion-input> 
                  </ion-item>

                  <ng-container *ngFor="let validation of validation_messages.lab_phone">
                      <div class="error-message" *ngIf="validations_form.get('lab_phone').hasError(validation.type) && (validations_form.get('lab_phone').dirty || validations_form.get('lab_phone').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                      </div>
                    </ng-container>
                </ion-col>
              </ion-row>
    
         
            
             
            
              <ion-row>
                
                    <ion-col size="6">
                       
               
                      <ion-item>
                          <ion-label position="floating" ><small>City</small></ion-label>
                          <ion-input   formControlName="city"  ></ion-input> 
                      </ion-item>
    
                      <ng-container *ngFor="let validation of validation_messages.city">
                          <div class="error-message" *ngIf="validations_form.get('city').hasError(validation.type) && (validations_form.get('city').dirty || validations_form.get('city').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                          </div>
                        </ng-container>
                    </ion-col>
                 
            
                  
                    <ion-col size="6">
                   
               
                        <ion-item>

                            <ion-label position="floating" ><small>State</small></ion-label>
                            <ion-input   formControlName="state"  ></ion-input> 


                  
                        </ion-item>
      
                        <ng-container *ngFor="let validation of validation_messages.state">
                            <div class="error-message" *ngIf="validations_form.get('state').hasError(validation.type) && (validations_form.get('state').dirty || validations_form.get('state').touched)">
                              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                            </div>
                          </ng-container>
                      </ion-col>


                     
            
                </ion-row>
               
                <div text-center>
                    <ion-button (click)="labregister(validations_form)" [disabled]="!validations_form.valid" fill="outline" shape="round"><small>Save</small></ion-button>
                   
                            
                  </div>   
              
        
    </ion-grid>
      </ion-card>
     
        </form>
</ion-content>
